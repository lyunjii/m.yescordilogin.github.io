<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>YesToSlide</title>
</head>
<body>
  
  <header class="header">
    <img src="img/yestoslide_all_logo.png" alt="" width="194px" height="78px">
    <span class="version">v.1.0.0</span>
  </header>
  <section class="participant">
    <div>참가자</div>
    <ul>
      <li>
        <label for="partimail">Gmail</label>
        <input id="partimail" type="email" value="alisonts137@gmail.com">
      </li>
      <li>
        <label for="partiname">이름</label>
        <input id="partiname" type="text" placeholder="본인 이름을 입력하세요">
      </li>
    </ul>
  </section>
  <section class="cordinator">
    <div>코디네이터</div>
    <label for="cordimail">Gmail</label>
    <input id="cordimail" type="email" placeholder="코디네이터 Gmail을 입력하세요">
    <button class="location"> </button>
  </section>
  <section class="okbtn">
    <button>확인</button>
  </section>


</body>
</html>
